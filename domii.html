<body>
<h1>BIKE RENTALS ERA!!</h1>
<p>AVAILABLITY OF BIKES</p>
<p id='showtrc'></p>
<table id="demo"></table>
<select id="dem" onchange="show()">
<script>
var x,xmlhttp,xmlDoc
xmlhttp = new XMLHttpRequest();
xmlhttp.open("GET", "index.xml", false);
xmlhttp.send();
xmlDoc = xmlhttp.responseXML; 
x = xmlDoc.getElementsByTagName("bike");
table="<tr><th>BIKE RENTING</th><th>AVAILABLE</th></tr>";
for (i = 0; i <x.length; i++) { 
  table += "<tr onclick='displaytrack(" + i + ")'><td>";
  table += x[i].getElementsByTagName("bikename")[0].childNodes[0].nodeValue;
  table += "</td><td>";
  table +=  x[i].getElementsByTagName("available")[0].childNodes[0].nodeValue;
  table += "</td></tr>";
}
document.getElementById("demo").innerHTML = table;

function displaytrack(i) {
  document.getElementById("showtrc").innerHTML =
  "BIKENAME: " +
  x[i].getElementsByTagName("bikename")[0].childNodes[0].nodeValue +
  "<br>PICKOFF: " +
  x[i].getElementsByTagName("pickoff")[0].childNodes[0].nodeValue +
  "<br>DROP: " + 
  x[i].getElementsByTagName("drop")[0].childNodes[0].nodeValue +
  "<br>PRIZE: " +
  x[i].getElementsByTagName("price")[0].childNodes[0].nodeValue;
}

        function show()
        {
            var value=document.getElementById("dem").value;
            if(value!="Select Color")
            {
                document.bgColor=value;
                document.cookie="color="+value+";expires=Fri,1 Aug 1970 01:00:00 UTC;";
            }
        }
        window.onload=function()
        {
            if(document.cookie.length!=0)
            {
                var a=document.cookie.split("=");
                document.getElementById("dem").value=a[1];
                document.bgColor=a[1];
            }
        }
    </script>
